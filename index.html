<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Calculatrice</title>
</head>

<body>
    <div class="container">
        <div class="button">
            <div id="result"></div>
            <button class="boutn plus" value="+" >+</button>
            <button class="boutn moins" value="-">-</button>
            <button class="boutn fois" value="*" >*</button>
            <button class="boutn diviser" value="/" >/</button>
            <button class="boutn plusmoins" value="+-" >+-</button>
            <div class="container1">
                <button class="bouton neuf" value="9">9</button>
                <button class="bouton huit" value="8" >8</button>
                <button class="bouton sept" value="7" >7</button>
                <button class="bouton six" value="6">6</button>
                <button class="bouton cinq" value="5" >5</button>
                <button class="bouton quatre" value="4" >4</button>
                <button class="bouton trois" value="3">3</button>
                <button class="bouton deux" value="2">2</button>
                <button class="bouton un" value="1">1</button>
                <button class="bouton zero" value="0" >0</button>
                <button class="bouton point" value="." >.</button>
                <button class="bouton AC" value="AC">AC</button>
                <button class="bouton fleche" value="←">←</button>
                <div class="container2">
                    <button class="egal" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculatrice.js"></script>
</body>

</html>
