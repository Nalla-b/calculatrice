<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Calculatrice</title>
</head>

<body>
    <div class="container">
        <div class="bouton">
            <div class="result">0</div>
            <button class="bouton plus">+</button>
            <button class="bouton moins">-</button>
            <button class="bouton fois">x</button>
            <button class="bouton diviser">/</button>
            <div class="container1">
                <button class="bouton neuf">9</button>
                <button class="bouton huit">8</button>
                <button class="bouton sept">7</button>
                <button class="bouton six">6</button>
                <button class="bouton cinq">5</button>
                <button class="bouton quatre">4</button>
                <button class="bouton trois">3</button>
                <button class="bouton deux">2</button>
                <button class="bouton un">1</button>
                <button class="bouton zero">0</button>
                <button class="bouton plusmoins">+-</button>
                <button class="bouton point">.</button>
                <button class="bouton AC">AC</button>
                <button class="bouton fleche">‚Üê</button>
                <div class="container2">
                    <button class="bouton egal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculatrice.js"></script>
</body>

</html>
